<div class="row justify-content-center">
    <div class="col-10">
        <mat-card class="employee-list-card">
            <mat-card-title>All Employee</mat-card-title>
            <mat-card-content>
              <mat-form-field class="filter-textbox">                  
                <mat-label><mat-icon>search</mat-icon> Search </mat-label>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
              </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="domainId">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Domain ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.domain_id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="schedule">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule </th>
                      <td mat-cell *matCellDef="let element"> {{element.schedule.schedule_name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="department">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                      <td mat-cell *matCellDef="let element"> {{element.department.department_name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef> Edit </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="primary" (click)="editProfileDetails(element)">
                          <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-raised-button color="primary" *ngIf="element.activated" (click)="deactivateAccount(element)"> Active </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
