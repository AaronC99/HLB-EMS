<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="header">{{ title }}</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)= "onSubmit()"> 
        <mat-card-content>
                <mat-form-field class="text-field" appearance="outline">
                    <mat-label>{{ placeholderName }}</mat-label>
                    <input matInput placeholder="{{ placeholderName }}" formControlName="domainId"> 
                    <mat-error *ngIf="loginForm.invalid">{{ getDomainIdError() }}</mat-error>
                </mat-form-field>
                <mat-form-field class="text-field" appearance="outline">
                    <mat-label>{{ placeholderPass }}</mat-label>
                    <input matInput placeholder="{{ placeholderPass }}" [type]="hide ? 'password' : 'text'" formControlName="domainPass"> 
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type ="button">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.invalid">{{ getDomainPassError() }}</mat-error>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button class="login-button" type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
                </mat-card-actions>
                <div class="errorMessage" [ngStyle]="{'display': (showErrorMessage==false) ? 'none' : 'block'}">
                    {{ errorMessage }}
                </div>
        </mat-card-content>
    </form>
</mat-card>
