<mat-card class="card">
    <mat-card-title>
        New Password
    </mat-card-title>
    <form [formGroup]="newPwdForm" (ngSubmit)= "onSubmit()">
        <mat-card-content>
            <div class="row justify-content-center">
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Current Password</mat-label>
                        <input matInput placeholder="Enter Old Password"  formControlName="oldPwd" required minlength="6">
                        <mat-error *ngIf="newPwdForm.invalid">
                            {{ getErrorMessage() }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input matInput placeholder="Enter New Password" formControlName="newPwd" 
                        [errorStateMatcher]="errorMatcher" minlength="6">
                        <mat-error *ngIf="newPwdForm.hasError('oldPasswordMatch')">
                            That is your current password 
                        </mat-error>
                        <mat-error *ngIf="newPwdForm.invalid">
                            {{ getErrorMessage() }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm New Password</mat-label>
                        <input matInput placeholder="Retype New Password" formControlName="confirmPwd" 
                        [errorStateMatcher]="errorMatcher">
                        <mat-error *ngIf="newPwdForm.hasError('passwordsDoNotMatch')">
                            Passwords do not match!! 
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="newPwdForm.invalid">
                Save New Password
            </button>
        </mat-card-actions>
    </form>
    <div class="row justify-content-center">
        <div class="col incorrectpwd-message" *ngIf="incorrectPwd">
            <h2>Incorrect Current Password Entered</h2>
        </div>
    </div>
</mat-card>
