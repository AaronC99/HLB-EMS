<div class="row justify-content-center">
    <div class="col-6">
        <mat-card class="employee-list-card">
            <mat-card-title>Employee List</mat-card-title>
            <mat-card-content>
                <mat-form-field class="filter-textbox">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" 
                  matSort>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="domainId">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Domain ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.domain_id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="schedule">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule </th>
                      <td mat-cell *matCellDef="let element"> {{element.schedule.schedule_name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="department">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                      <td mat-cell *matCellDef="let element"> {{element.department.department_name }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-content>
        </mat-card>
    </div>
   
</div>
