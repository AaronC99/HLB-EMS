<div class="row">
    <div class="col-12">
        <mat-card>
            <div class="row justify-content-around">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Search Employee Name</mat-label>
                        <input matInput placeholder="Ex: Jane Doe..." [(ngModel)]="searchText">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter By...</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let searchValue of searchList" [value]="searchValue"> 
                                {{ searchValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </div>
</div>
<div class="row">
    <div class="col-4" *ngFor="let employee of deptLateReport | filter: searchText">
        <mat-card>
            <mat-card-content>
                <div id="report">
                    {{ employee.name }}<br>
                    <div *ngFor="let report of employee.report">
                        {{ report.name }}:{{ report.y }}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
