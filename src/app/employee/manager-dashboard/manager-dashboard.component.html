<div class="row outside">
  <div class="col-4">
    <mat-card>
      <mat-card-content>
        <div id="overall-late-report"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewReports('Attendance')">
          See More 
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
      <mat-card-content>
        <div id="overall-leave-report"></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewReports('Leave')">
          See More 
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
