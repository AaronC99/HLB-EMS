<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-4">
          <mat-card class="generate-form">
            <mat-card-title>Generate Timesheet</mat-card-title>
            <form [formGroup]="timesheetForm" (ngSubmit)="onSubmit()">
              <mat-card-content>
                <div class="row">
                  <div class="col">
                    <mat-form-field appearance="fill" class="month">
                      <mat-label>Select Month - Year</mat-label>
                      <mat-select formControlName="selectedDate" required>
                        <mat-option *ngFor="let period of date" [value]="period">{{ period.period_number }} - {{ period.year}}</mat-option>
                      </mat-select>
                  </mat-form-field>
                  </div>
                  <div class="w-100"></div>
                </div>
                <div class="row">
                  <div class="col">
                    <button mat-raised-button class="view-button" color="primary" type="submit" [disabled]="!timesheetForm.valid">View</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button mat-raised-button class="request-button" *ngIf="requestVisible" (click)="requestApproval()">Request</button>
                  </div>
                </div>
              </mat-card-content>
            </form>
          </mat-card>
        </div>
        <div class="col-8">
          <mat-card class="timesheet-card">
          <mat-card-title>
            <button mat-raised-button class="download-button" *ngIf="visible" 
            color="primary">Download</button> 
            <h2></h2>
          </mat-card-title>
            
            <mat-card-content>
              <div class="timesheet-table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_in}}-{{element.year}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="timeIn">
                    <th mat-header-cell *matHeaderCellDef> Time In </th>
                    <td mat-cell *matCellDef="let element"> {{element.time_in}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="timeOut">
                    <th mat-header-cell *matHeaderCellDef> Time Out </th>
                    <td mat-cell *matCellDef="let element"> {{element.time_out}} </td>
                  </ng-container>

                  <ng-container matColumnDef="ot">
                    <th mat-header-cell *matHeaderCellDef> Over Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.ot}} hrs</td>
                  </ng-container>

                  <ng-container matColumnDef="ut">
                    <th mat-header-cell *matHeaderCellDef> Under Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.ut | number}} hrs</td>
                  </ng-container>

                  <ng-container matColumnDef="lateness">
                    <th mat-header-cell *matHeaderCellDef>Lateness</th>
                    <td mat-cell *matCellDef="let element"> {{element.late | number}} hrs</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
              
            </mat-card-content>
          </mat-card>
        </div>
      </div>
</div>
