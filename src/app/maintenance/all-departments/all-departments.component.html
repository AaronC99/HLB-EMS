<div class="row justify-content-center">
    <div class="col align-self-center">
        <mat-card>
            <mat-card-title> 
                All Departments
            </mat-card-title>
            <mat-card-content>
                <div class="slide-toggle">
                    <mat-slide-toggle (change)="showAll($event)">Show All Departments</mat-slide-toggle>
                </div>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="no">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="deptName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
                      <td mat-cell *matCellDef="let element"> 
                          {{element.department_name}} 
                        </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="deptHead">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Head </th>
                      <td mat-cell *matCellDef="let element"> 
                          <div *ngIf="element.department_head === null else showName">
                            (n/a)
                          </div>
                          <ng-template #showName>
                            {{element.department_head.name}} 
                          </ng-template>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="level">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button mat-icon-button color="primary" (click)="editDeptDetails(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-raised-button 
                        [class.active] = "element.activated"
                        [class.inactive] = "!element.activated" 
                        (click)="deactivateDept(element)">
                             {{ element.activated ? 'Active' : 'Inactive'}} 
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
