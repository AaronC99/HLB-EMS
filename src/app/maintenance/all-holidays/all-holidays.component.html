<div class="row">
    <div class="col">
        <mat-card>
            <mat-card-title>
                All Holidays
            </mat-card-title>
            <mat-card-content>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="d-flex align-content-stretch flex-wrap">
                            <ngb-datepicker #dp
                                [displayMonths]="6" 
                                [dayTemplate]="t" 
                                outsideDays="hidden">
                            </ngb-datepicker>

                            <ng-template #t 
                                let-date  
                                let-focused="focused">
                                <span class="custom-day"
                                    [ngClass]="myClass(date)"
                                    [class.focused]="focused"
                                    (click)="onDateSelect(date)">
                                    {{ date.day }}
                                </span>
                            </ng-template>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-2">
                                <h1>Holiday Name</h1>
                            </div>
                            <div class="col col-lg-2">
                                <h2> {{ holiday.holidayName }}</h2>
                            </div>
                            <div class="w-100"></div>
                            <div class="col col-lg-2">
                                <h1>Holiday Type</h1>
                            </div>
                            <div class="col col-lg-2">
                                <h2> {{ holiday.holidayType }}</h2>
                            </div>
                            <div class="w-100"></div>
                            <div class="col col-lg-2">
                                <h1>Date </h1>
                            </div>
                            <div class="col col-lg-2">
                                <h2>{{ holiday.holidayDate }}</h2>
                            </div>
                            <div class="w-100"></div>
                            <div class="col col-lg-3">
                                <button mat-raised-button color="primary" [disabled]="!editable" (click)="editHoliday()">
                                    Edit
                                </button>
                            </div>
                            <div class="w-100"></div>
                            <div class="col col-lg-3">
                                <button mat-raised-button color="warn" [disabled]="!editable">Deactivate</button>
                            </div>
                        </div>
                    </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
